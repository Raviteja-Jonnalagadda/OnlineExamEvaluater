<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Online Exam Portal</title>
	<link rel="icon" href="../../images/Online_Exam_Icon.jpg" style="width:500px;" type="image/x-icon">
    <link rel="stylesheet" href="../../css/student/my_profile.css">
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/student/my_profile.js"></script>
</head>
<body>
    <div class="profile-container">
        <h2>Student Profile</h2>
        <div class="profile-card">
            <div class="profile-row"><strong>Student ID:</strong> <span id="studentId"></span></div>
            <div class="profile-row"><strong>Full Name:</strong> <span id="fullName"></span></div>
            <div class="profile-row"><strong>Email:</strong> <span id="email"></span></div>
            <div class="profile-row"><strong>Phone Number:</strong> <span id="phone"></span></div>
            <div class="profile-row"><strong>Date of Birth:</strong> <span id="dob"></span></div>
            <div class="profile-row"><strong>Registered On:</strong> <span id="registeredOn"></span></div>
            <div class="profile-row"><strong>Course:</strong> <span id="course"></span></div>
            <div class="profile-row"><strong>College:</strong> <span id="college"></span></div>
            <div class="profile-row"><strong>Year:</strong> <span id="year"></span></div>
        </div>
    </div>
</body>
</html>
