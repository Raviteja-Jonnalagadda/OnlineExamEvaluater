<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Exam</title>
  <link rel="icon" href="../images/Online_Exam_Icon.jpg" style="width:500px;" type="image/x-icon">
  <link rel="stylesheet" href="../css/exam_style.css">
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/exam_script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Create New Exam</h2>
    <form id="examForm">
      <label>Exam ID:</label>
      <input type="text" id="examId" required>
      <span id="idStatus"></span>

      <label>Exam Name:</label>
      <input type="text" id="examName" required>

      <label>No. of Questions:</label>
      <input type="number" id="noOfQuestions" required>

      <label>Time Duration (minutes):</label>
      <input type="number" id="duration" required>

      <label>Total Marks:</label>
      <input type="number" id="totalMarks" required>

      <label>Pass Marks:</label>
      <input type="number" id="passMarks" required>

      <button type="button" id="addQuestionsBtn">Add Questions</button>
    </form>
  </div>
</body>
</html>
